        <li><a href="contact.html">Contact</a></li></ul></nav>
    <main><div id="mathero"></div>
        <h2>Contact Us</h2>
        <p>*=Required</p>
        <form method="post" action="https://webdevbasics.net/scripts/yoga.php">
            <label for="myName">*Name:</label><input id="myName" name="myName" type="text" required>
            <label for="myEmail">*Email:</label><input id="myEmail" name="myEmail" type="email" required>
            <label for="myHeard">How Did You Hear About Us?:</label><input id="myHeard" name="myHeard" list="heards">
            <datalist id="heards">
            <option>Google</option>
            <option>Bing</option>
            <option>Facebook</option>
            <option>Friend</option>
            <option>Radio Ad</option>
        </datalist>
            <label for="myComments">*Comments:</label><textarea id="myComments" name="myComments" required></textarea>
            <input type="submit" value="Send Now">
        </form>
    </main>
</div>
